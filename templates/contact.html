{% extends 'includes/frame.html' %}
{% load static %}
{% block content %}
      <div class="page-title parallax parallax1">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page-title-heading">
                <h1 class="title">Contacts</h1>
              </div>
              <div class="breadcrumbs">
                <ul>
                  <li>
                    <a href="{% url 'home' %}">Home</a>
                  </li>
                  <li>
                    <a href="contact.html">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="flat-row flat-iconbox">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="title-section">
                <h2 class="title">Get In Touch</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="iconbox text-center">
                <div class="box-header nomargin">
                  <div class="icon">
                    <i class="fa fa-map-marker"></i>
                  </div>
                </div>
                <div class="box-content">
                  <p>203, Envato Labs, Behind Alis Steet</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="divider h0"></div>
              <div class="iconbox text-center">
                <div class="box-header">
                  <div class="icon">
                    <i class="fa fa-phone"></i>
                  </div>
                </div>
                <div class="box-content">
                  <p>+12 345 678 910 / +23 122 345 678</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="divider h0"></div>
              <div class="iconbox text-center">
                <div class="box-header">
                  <div class="icon">
                    <i class="fa fa-envelope"></i>
                  </div>
                </div>
                <div class="box-content">
                  <p>
                    <a href="https://themesflat.com/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="8ec7e0e8e1fca0eaebebfcedfcebeffae7f8ebcee9e3efe7e2a0ede1e3">[email&#160;protected]</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="divider h43"></div>
          <div class="row">
            <div class="col-md-12">
              <div class="flat-map"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="flat-row flat-contact">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="title-section margin_bottom_17">
                <h2 class="title">Send Us Email</h2>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="wrap-contact style2">
              <form novalidate="" class="contact-form" id="contactform" method="post" action="#">
                <div class="form-text-wrap clearfix">
                  <div class="contact-name">
                    <label></label>
                    <input type="text" placeholder="Name" aria-required="true" size="30" value="" name="author" id="author" />
                  </div>
                  <div class="contact-email">
                    <label></label>
                    <input type="email" size="30" placeholder="Email" value="" name="email" id="email" />
                  </div>
                  <div class="contact-subject">
                    <label></label>
                    <input type="text" placeholder="Subject" aria-required="true" size="30" value="" name="subject" id="subject" />
                  </div>
                </div>
                <div class="contact-message clearfix">
                  <label></label>
                  <textarea class="" tabindex="4" placeholder="Message" name="message" required></textarea>
                </div>
                <div class="form-submit">
                  <button class="contact-submit">SEND</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="flat-row mail-chimp">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="text">
                <h3>Sign up for Send Newsletter</h3>
              </div>
            </div>
            <div class="col-md-8">
              <div class="subscribe clearfix">
                <form action="#" method="post" accept-charset="utf-8" id="subscribe-form">
                  <div class="subscribe-content">
                    <div class="input">
                      <input type="email" name="subscribe-email" placeholder="Your Email" />
                    </div>
                    <div class="button">
                      <button type="button">SUBCRIBE</button>
                    </div>
                  </div>
                </form>
                <ul class="flat-social">
                  <li>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-google"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-behance"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

     
  </body>
  {% endblock content %}

</html>
