{% extends 'includes/frame.html' %}
{% load static %}

{% block content %}
      <section class="flat-row flat-error">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="wrap-error text-center">
                <div class="header-error">404</div>
                <div class="content-error">
                  <h2>Oops, Page Not Found!</h2>
                  <p>
                    It looks like nothing was found at this location. Click <a href="{% url 'home' %}" class="btn-error">here</a> to return Homepage
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="flat-row mail-chimp">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="text">
                <h3>Sign up for Send Newsletter</h3>
              </div>
            </div>
            <div class="col-md-8">
              <div class="subscribe clearfix">
                <form action="#" method="post" accept-charset="utf-8" id="subscribe-form">
                  <div class="subscribe-content">
                    <div class="input">
                      <input type="email" name="subscribe-email" placeholder="Your Email" />
                    </div>
                    <div class="button">
                      <button type="button">SUBCRIBE</button>
                    </div>
                  </div>
                </form>
                <ul class="flat-social">
                  <li>
                    <a href="#"><i class="fa fa-facebook"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-twitter"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-google"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-behance"></i></a>
                  </li>
                  <li>
                    <a href="#"><i class="fa fa-linkedin"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

    
    </body>
    {% endblock content %}
