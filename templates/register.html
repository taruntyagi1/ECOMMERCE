{% extends 'includes/frame.html' %}
{% load static %}



{% block content %}
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Login</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
  
             
                <div class="form-outline mb-4">
                    <input type="text" name="first_name" id="form2Example1" class="form-control form-control-lg" />
                    <label class="form-label" for="first_name">First name</label>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="text" name="last_name" id="form2Example2" class="form-control form-control-lg" />
                    <label class="form-label" for="last_name">Last name</label>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example3" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="form2Example4" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email address</label>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="tel" name="phone_number" id="form2Example5" class="form-control form-control-lg" />
                    <label class="form-label" for="phone_number">Phone number</label>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="password" name="password1" id="form2Example6" class="form-control form-control-lg" />
                    <label class="form-label" for="password1">Password</label>
                  </div>
        
                  <div class="form-outline mb-4">
                    <input type="password" name="password2" id="form2Example7" class="form-control form-control-lg" />
                    <label class="form-label" for="password2">Confirm password</label>
                  </div>
        
                   <div class="form-outline mb-4">
                    <input type="file" name="image" id="form2Example8" class="form-control form-control-lg" accept="image/*" />
                    <label class="form-label" for="image">Profile image</label>
                  </div> 
        
                  <div class="pt-1 mb-4">
                    <button id="reg_btn" type="submit" class="btn btn-info btn-lg btn-block">Register</button>
                  </div>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'images/slider/slider-bg-5.jpg' %} " id="login_image"
            alt="Login image" class="w-100 " style="object-fit: cover;">
        </div>
      </div>
    </div>
  </section>
  <style>
    footer{
       display: none;
    }
  </style>
  
  

 

{% endblock content %}
