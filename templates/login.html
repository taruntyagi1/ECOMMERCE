{% extends 'includes/frame.html' %}
{% load static %}

{% block content %}
<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-0">Login</span>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" action="{% url 'login' %}" method="post">
                {% csrf_token %}
  
             
  
              <div class="form-outline mb-4">
                <input type="email" name="email" id="form2Example18" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email address</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
                <label class="form-label" for="password">Password</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button id="lgn_btn" type = "submit"  class="btn btn-info btn-lg btn-block" >Login</button>
              </div>
              <div class="messages">
                {% if messages %}
                {% for message in messages  %}
                {{message}}
                
                {% endfor %}
                {% endif %}
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'images/slider/slider-bg-5.jpg' %} " id="login_image"
            alt="Login image" class="w-100 " style="object-fit: cover;">
        </div>
      </div>
    </div>
  </section>
  <style>
    footer{
       display: none;
    }
  </style>
  <script>
    $('#lgn_btn').click(function(){
        console.log('works')
    })
  </script>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

{% endblock content %}
