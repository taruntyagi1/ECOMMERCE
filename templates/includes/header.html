  <body class="header_sticky header-style-1 has-menu-extra">
    <div id="loading-overlay">
      <div class="loader"></div>
    </div>

    <div class="boxed">
      <div id="site-header-wrap">
        <header id="header" class="header header-container clearfix">
          <div class="container clearfix" id="site-header-inner">
            <div id="logo" class="logo float-left">
              <a href="index.html" title="logo">
                <img
                  src=""
                  alt="image"
                  width="107"
                  height="24"
                  data-retina="{% static 'images/logo@2x.png' %}"
                  data-width="107"
                  data-height="24"
                />
              </a>
            </div>
            <div class="mobile-button"><span></span></div>
            <ul class="menu-extra">
              {% if user.is_authenticated %}
              <li class="box-login" style="display:none;">
                <a class="icon_login" href="{% url 'login' %}"></a>
              </li>
              {% else %}
              <li class="box-login" style="display:block;">
                <a class="icon_login" href="{% url 'login' %}"></a>
              </li>
              {% endif %}
              <li class="box-cart nav-top-cart-wrapper">
                <a class="icon_cart nav-cart-trigger active" href="{% url 'basket' %}"> <span class="cart-count" data-cart-count="0">0</span></a>
                <div class="nav-shop-cart">
                  <div class="widget_shopping_cart_content">
                    <div class="woocommerce-min-cart-wrap">
                      <ul class="woocommerce-mini-cart cart_list product_list_widget">
                        <li class="woocommerce-mini-cart-item mini_cart_item">
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <div class="nav-wrap">
              <nav id="mainnav" class="mainnav">
                <ul class="menu">
                  <li class="active">
                    <a href="{% url 'home' %}">HOME</a>
                  </li>
                  <li>
                    <a href="{% url 'shop' %}">SHOP</a>
                  </li>
                  <li>
                    <li><a href="{% url 'faq' %}">FAQs</a></li>
                  </li>
                  <li>
                    <a href="{% url 'contact' %}">CONTACT</a>
                  </li>
                  <li class="dropdown profile_dropdown">
                    {% if user.is_authenticated %}
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">MY ACCOUNT <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="{% url 'user_orders' %}">My Profile</a></li>
                      <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                    {% else %}
                    <a class="icon_menu" href="#"></a>
                    {% endif %}
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
      </div>
